<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script>
        function iniciarJogo () {
           
             let nivel = document.getElementById("nivel").value;
             if(nivel === "") {

                alert("selecione um nível para começar!");
                return false;

             }else {
               window.location.href="index-pagina.html?" + nivel;
             }
        }
    </script>

</head>
<body>

    <div class="container">

        <div class="container">
            <div class="row">
                <div class="column">
                   <div class="d-flex justify-content-center">
                    <img src="./imge/game.png" alt="">
                   </div>
    
                </div>
    
            </div>

            <div class="row">
                <div class="column">
                   <div class="d-flex justify-content-center">

                    <div class="mb-2">
                        
                    <select name="" class="form-control-sm" id="nivel">
                        <option value=""> --- Selecione o Nivel ---- </option>
                        <option value="nomal">Normal</option>
                        <option value="dificil">Difícil</option>
                        <option value="bradock">Bradock</option>
                    </select>
                    </div>

                 
                   </div>
    
                </div>
    
            </div>
        
    <div class="row">
        <div class="column">
           <div class="d-flex justify-content-center">
           <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
           </div>

        </div>

    </div>

    </div>
    
</body>
</html>
